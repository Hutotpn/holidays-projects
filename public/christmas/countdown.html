<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas 2024 Countdown - Huto's Holiday Projects</title>
    <link rel="stylesheet" href="../css/countdown.css" />
  </head>
  <body>
    <div class="container">
      <h1>Christmas Countdown</h1>
      <div id="countdown">
        <div><span id="days">00</span>Days</div>
        <div><span id="hours">00</span>Hours</div>
        <div><span id="minutes">00</span>Minutes</div>
        <div><span id="seconds">00</span>Seconds</div>
      </div>
      <!-- Tiny Text Link for Google Form -->
      <div id="photo-upload-section">
        <p>
          <a
            id="submit-link"
            href="https://forms.gle/wKyku6GMP16HB8hY6"
            target="_blank"
          >
            Submit your background photos here
          </a>
        </p>
      </div>

      <div id="photo-credit">
        Photo by
        <a
          id="photographer"
          href="https://example.com"
          target="_blank"
          style="color: #ffdb58; text-decoration: none"
          >Photographer Name</a
        >
      </div>
    </div>
    <script src="./countdown.js"></script>
  </body>
</html>
