<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas 2024 Countdown - Huto's Holiday Projects</title>
    <link rel="stylesheet" href="./countdown.css" />
  </head>
  <body>
    <div class="container">
      <h1>Christmas Countdown</h1>
      <div id="countdown">
        <div><span id="days">00</span>Days</div>
        <div><span id="hours">00</span>Hours</div>
        <div><span id="minutes">00</span>Minutes</div>
        <div><span id="seconds">00</span>Seconds</div>
      </div>
    </div>
    <script src="./countdown.js"></script>
  </body>
</html>
